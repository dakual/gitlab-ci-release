variables:
  RUNNER_TAGS: dev

stages:
  - build
  - test
  - package
  - release
  - deploy:dev
  - deploy:staging
  - deploy:prod


.non-release: &non-release
  rules:
    - if: $CI_COMMIT_TAG
      when: never
    - when: always
  tags:
    - ${RUNNER_TAGS}
cache:
  paths:
    - node_modules/


"Build Application":
  <<: *non-release 
  image: node:8.11-alpine
  stage: build
  script:
    - cd app && npm install

"Test Application":
  <<: *non-release 
  stage: test
  image: node:8.11-alpine
  script:
      - cd app && npm run test

