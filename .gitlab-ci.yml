"Package Release":
  <<: *non-release 
  stage: release
  image: registry.gitlab.com/gitlab-org/release-cli:latest
  script:
    - echo "running release_job"
  environment:
    name: release
  release: 
    tag_name: '$CI_COMMIT_TAG'
    description: '$CI_COMMIT_TAG'
  rules:
    - if: '$CI_COMMIT_BRANCH =~ /v\d.+/'
      when: manual
    - when: never

.deploy-job:
  image:
    name: alpine/k8s:1.26.0
    entrypoint: ['']
  before_script: 
    - apk add --update --no-cache gettext
    - kubectl config get-contexts
    - kubectl config use-context dakual/gitlab-ci-release:dev
  script: 
    - "echo 'Deploy to Environment'"
  rules:
    - if: $CI_COMMIT_TAG
      when: manual
    - if: '$FORCE_DEPLOY == "true"'
      when: manual
  tags:
    - ${RUNNER_TAGS}

"Deploy To Dev":
  extends: .deploy-job
  stage: deploy:dev
  script:
    - envsubst < k8s/deployment.tmpl > k8s/deployment.yaml
    - kubectl apply -f k8s/deployment.yaml --record
  artifacts:
    paths:
      - k8s/deployment.yaml
  rules:
    - if: $CI_COMMIT_TAG
      when: always
    - if: '$FORCE_DEPLOY == "true"'
      when: always

"Deploy To Staging":
  extends: .deploy-job
  stage: deploy:staging

"Deploy To Prod":
  extends: .deploy-job
  stage: deploy:prod
